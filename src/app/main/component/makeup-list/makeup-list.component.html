<app-navigation></app-navigation>
<div class="search-container makeup-container list">
  <h4 class="search-heading">Search</h4>
  <div class="search-field">
    <label for="ref">Ref No.</label>
    <input id="ref" type="text" [(ngModel)]="makeupSearchOptions.searchByRef" (keyup)="searchMakeups()"/>
  </div>
</div>
<div class="container-fluid makeup-container list">
  <h4>Makeup List</h4>
  <table class="table table-striped table-sm">
    <tr>
      <th>Ref No.</th>
      <th>Description</th>
      <th>Customer</th>
      <th>Winder</th>
      <th>Braider</th>
      <th></th>
    </tr>
    <tr *ngFor="let makeup of makeupList.content">
      <td>{{makeup.ref}}</td>
      <td>{{makeup.description}}</td>
      <td>{{makeup.customer}}</td>
      <td>{{makeup.winder}}</td>
      <td>{{makeup.braider}}</td>
      <td><a [routerLink]="['view', makeup.id]">View</a>&nbsp;/&nbsp;<a [routerLink]="['edit', makeup.id]">Edit</a>&nbsp;/&nbsp;
      <a [routerLink]="['product-codes', makeup.id]">Products</a></td>
    </tr>
  </table>
  <div *ngIf="makeupList?.totalElements" class="pagination-container">
    <div class="pagination">
      <pagination class="pagination-sm" [boundaryLinks]="true"
                  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                  [totalItems]="makeupList.totalElements" [itemsPerPage]="10"
                  (pageChanged)="pageChanged($event)" [(ngModel)]="currentPage"></pagination>
    </div>
  </div>
  <div *ngIf="!makeupList?.totalElements" class="pagination-container">
    No items to show.
  </div>
  <div class="button-container">
    <button type="submit" class="btn btn-primary" (click)="exportToCsv()">Export to CSV</button>
  </div>
</div>
